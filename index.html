<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Converso de Moedas</title>
</head>

<body>

    <img class="logo" src="./assets/logo-dinheiro-engraçado.gif" alt="logo-dinheiro">

    <main>
        
            <label>
                Converter <b>de</b>
                <select>

                    <option> R$ Real brasileiro</option>

                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select class="currency-select">

                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro"> € Euro</option>

                </select>
            </label>

            <label>
                Valor
                <input class="input-currency" placeholder="R$ 10.000,00">
            </label>

            <button  class="convert-button" >Converter</button>
        
        <section>
            <div class="currency-box">
                <img  src="./assets/brasil 2.png" alt="bandeira-do-brasil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="seta-img">

            <div class="currency-box">
                <img class="curency-img"  src="./assets/estados-unidos (1) 1.png" alt="bandeira-americana">
                <p class="currency"  id ="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0.0</p>
            
        </section>
    </main>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
